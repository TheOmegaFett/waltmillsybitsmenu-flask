<!DOCTYPE html>
<html>
  <head>
    <title>Stream Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.1);
      }
      #fire-gif {
        display: none;
        width: 100%;
        max-width: 500px;
      }
      #status {
        color: white;
        font-family: Arial;
        padding: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    <div id="status">Waiting for bits...</div>
    <img
      id="fire-gif"
      src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
    />

    <script>
      const socket = io({
        transports: ["polling"],
        path: "/socket.io",
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5,
      });

      const fireGif = document.getElementById("fire-gif");
      const status = document.getElementById("status");

      socket.on("connect", () => {
        status.textContent = "Connected to server!";
        console.log("Connection established!");
      });

      socket.on("show_fire_gif", (data) => {
        status.textContent = "GIF triggered!";
        console.log("Received fire gif event!", data);
        if (data.show) {
          fireGif.style.display = "block";
          setTimeout(() => {
            fireGif.style.display = "none";
            status.textContent = "Waiting for bits...";
          }, 5000);
        }
      });
    </script>
  </body>
</html>
