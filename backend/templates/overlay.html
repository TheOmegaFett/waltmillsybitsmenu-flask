<!DOCTYPE html>
<html>
  <head>
    <title>Stream Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.1);
      }
      #fire-gif,
      #dropbear-gif {
        display: none;
        width: 100%;
        max-width: 500px;
        position: absolute;
      }
      #status {
        color: black;
        font-family: Arial;
        padding: 10px;
        color: #00000000;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    <div id="status">Waiting for bits...</div>
    <div id="gif-container">
      <img
        id="fire-gif"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXE5b21wbWc1M2EyOXMxeTJtdDNpcWtjeTdnZDMzdTkwN3J5Z3k3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lTkOQ1aacqClLCcBZq/giphy.gif"
      />
      <img
        id="dropbear-gif"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHM2Y2ZvenllMzlmamxrZGIyc3kwcWhsOW1lZHA4cDZ6ZHA5OGtubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0Exl5jVNZPXUH77G/giphy.gif"
      />
    </div>

    <script>
      const socket = io("https://waltmillsybitsmenu-flask.onrender.com", {
        transports: ["websocket", "polling"],
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionAttempts: 5,
      });
      const fireGif = document.getElementById("fire-gif");
      const dropbearGif = document.getElementById("dropbear-gif");
      const status = document.getElementById("status");

      // Now we can hide them after they're defined
      fireGif.style.display = "none";
      dropbearGif.style.display = "none";
      socket.on("connect", () => {
        status.textContent = "Connected to server!";
      });

      socket.on("show_fire_gif", (data) => {
        status.textContent = "Fire GIF triggered!";
        fireGif.style.display = "block";
        setTimeout(() => {
          fireGif.style.display = "none";
          status.textContent = "Waiting for bits...";
        }, 5000);
      });

      socket.on("show_dropbear_gif", (data) => {
        status.textContent = "Drop Bear Attack!";
        dropbearGif.style.display = "block";
        setTimeout(() => {
          dropbearGif.style.display = "none";
          status.textContent = "Waiting for bits...";
        }, 5000);
      });
    </script>
  </body>
</html>
