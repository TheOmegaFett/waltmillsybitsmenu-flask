<!DOCTYPE html>
<html>
  <head>
    <title>Stream Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.1);
      }
      #gif-container {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
      }
      #fire-gif,
      #dropbear-gif {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: none;
        z-index: 10;
      }
      #status {
        color: black;
        font-family: Arial;
        padding: 10px;
        color: #00000000;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    <div id="status">Waiting for bits...</div>
    <div id="gif-container"></div>

    <script>
      const socket = io("https://waltmillsybitsmenu-flask.onrender.com", {
        transports: ["websocket", "polling"],
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionAttempts: 5,
      });

      const container = document.getElementById("gif-container");
      const status = document.getElementById("status");
      // Add a cleanup function
      function clearContainer() {
        while (container.firstChild) {
          container.removeChild(container.firstChild);
        }
      }

      socket.on("show_fire_gif", (data) => {
        clearContainer(); // More thorough cleanup
        status.textContent = "Fire GIF triggered!";
        const fireGif = document.createElement("img");
        fireGif.src =
          "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXE5b21wbWc1M2EyOXMxeTJtdDNpcWtjeTdnZDMzdTkwN3J5Z3k3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lTkOQ1aacqClLCcBZq/giphy.gif";
        fireGif.style.width = "100%";
        fireGif.style.maxWidth = "500px";
        container.appendChild(fireGif);

        setTimeout(() => {
          clearContainer();
          status.textContent = "Waiting for bits...";
        }, 5000);
      });
      socket.on("show_dropbear_gif", (data) => {
        status.textContent = "Drop Bear Attack!";
        container.innerHTML = ""; // Clear container first
        const dropbearGif = document.createElement("img");
        dropbearGif.src =
          "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHM2Y2ZvenllMzlmamxrZGIyc3kwcWhsOW1lZHA4cDZ6ZHA5OGtubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0Exl5jVNZPXUH77G/giphy.gif";
        dropbearGif.style.width = "100%";
        dropbearGif.style.maxWidth = "500px";
        container.appendChild(dropbearGif);

        setTimeout(() => {
          container.innerHTML = ""; // Clear container after timeout
          status.textContent = "Waiting for bits...";
        }, 5000);
      });
    </script>
  </body>
</html>
